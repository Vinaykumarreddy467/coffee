<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function home() {
        
            var portNumber = 5500; 
            var redirectURL = window.location.protocol + "//" + window.location.hostname + ":" + portNumber;
            window.location.href = redirectURL;
        }
    </script>
    <title>Inventory</title>
</head>
<body>
    <div>
        <button onclick="home()">HOME</button>
    </div>
    <h1>Inventory</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        {% for item, price in items %}
            <tr>
                <td>{{ item }}</td>
                <td>{{ price }}</td>
            </tr>
        {% endfor %}
    </table>
    <h2>Update Price</h2>
    <!-- templates/modify.html -->
<form method="POST" action="/modify">
    <label for="item">Item:</label>
    <input type="text" id="item" name="item"><br><br>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price"><br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
